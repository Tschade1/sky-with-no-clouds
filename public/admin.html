<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      padding: 0 20px;
    }

    h1, h2 {
      margin-top: 40px;
    }

    .nav-tabs {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 0;
      border-bottom: 2px solid black;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .nav-tabs a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .photo-card {
      background: white;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid black;
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
      object-fit: cover;
    }

    button {
      margin-right: 10px;
      margin-top: 5px;
    }

    .section {
      padding-top: 20px;
    }

    .approved-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
  </style>
</head>

<body>

  <h1>Admin Panel</h1>

  <div class="nav-tabs">
    <a href="#pendingSection">Pending</a>
    <a href="#approvedSection">Approved</a>
    <a href="#rejectedSection">Rejected</a>
    <a href="#deletedSection">Deleted</a>
  </div>

  <div id="pendingSection" class="section">
    <h2>Pending Photos for Approval</h2>
    <div id="pendingContainer"></div>
  </div>

  <div id="approvedSection" class="section">
    <h2>Approved Photos</h2>
    <div id="approvedContainer" class="approved-grid"></div>
  </div>

  <div id="rejectedSection" class="section">
    <h2>Rejected Photos</h2>
    <div id="rejectedContainer" class="approved-grid"></div>
  </div>

  <div id="deletedSection" class="section">
    <h2>Deleted Photos</h2>
    <div id="deletedContainer" class="approved-grid"></div>
  </div>

<script src="admin.js"></script>
</body>
</html>
