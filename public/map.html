<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map View — Sky Photos</title>

  <!-- Leaflet Map Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="map.css">

</head>

<body>

<div class="meta-nav">
  <div class="nav-buttons">
    <button onclick="window.location.href='gallery.html'">←</button>
    <button onclick="toggleAbout()">?</button>
    <button onclick="window.location.href='index.html'">⬆️</button>
  </div>
</div>

<div id="map"></div>

<div class="dialog" id="aboutDialog">
  <p>This is a map of all approved sky photos, based on their geolocation metadata.</p>
  <button onclick="toggleAbout()">Close</button>
</div>

<!-- Leaflet Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="map.js"></script>

<script>
function toggleAbout() {
  const dialog = document.getElementById('aboutDialog');
  dialog.classList.toggle('show');
}
</script>

</body>
</html>
